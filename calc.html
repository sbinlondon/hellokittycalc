<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="calccss.css">

    <!--import some sweet fonts-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id = "everything">

      <div class = "calc-bg">
        <div class = "calc-window">
          <h1 id = "window">
            0
          </h1>
        </div>

        <div id = "calc-buttons">
          <div class = "column">
            <div class = "heart-yellow" id = "CE">
                <div class = "text-red">
                  <span class = "text-red"><p>CE</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "C">
                <div class = "text-blue">
                  <span class = "text-blue"><p>C</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "MRC">
                <div class = "text-blue">
                  <span class = "text-blue"><p>ハ</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "M-">
                <div class = "text-blue">
                  <span class = "text-blue"><p>ロ</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "M+">
                <div class = "text-blue">
                  <span class = "text-blue"><p>ー</p></span>
                </div>
            </div>
          </div>

          <div class = "column">
            <div class = "heart-blue">
                <div class = "text-white">
                  <span class = "text-white"><p>キ</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "seven">
                <div class = "text-red">
                  <span class = "text-red"><p>7</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "four">
                <div class = "text-red">
                  <span class = "text-red"><p>4</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "one">
                <div class = "text-red">
                  <span class = "text-red"><p>1</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "zero">
                <div class = "text-red">
                  <span class = "text-red"><p>0</p></span>
                </div>
            </div>
          </div>

          <div class = "column">
            <div class = "heart-blue">
                <div class = "text-white">
                  <span class = "text-white"><p>テ</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "eight">
                <div class = "text-red">
                  <span class = "text-red"><p>8</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "five">
                <div class = "text-red">
                  <span class = "text-red"><p>5</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "two">
                <div class = "text-red">
                  <span class = "text-red"><p>2</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "period">
                <div class = "text-red">
                  <span class = "text-red"><p>.</p></span>
                </div>
            </div>
          </div>

          <div class = "column">
            <div class = "heart-blue">
                <div class = "text-white">
                  <span class = "text-white"><p>ィ</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "nine">
                <div class = "text-red">
                  <span class = "text-red"><p>9</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "six">
                <div class = "text-red">
                  <span class = "text-red"><p>6</p></span>
                </div>
            </div>
            <div class = "heart-white" id = "three">
                <div class = "text-red">
                  <span class = "text-red"><p>3</p></span>
                </div>
            </div>
            <div class = "heart-blue" id = "equals">
                <div class = "text-white">
                  <span class = "text-white"><p>=</p></span>
                </div>
            </div>
          </div>

          <div class = "column-2">
            <div class = "column-3">
              <div class = "heart-blue" id = "divide">
                <div class = "text-white">
                  <span class = "text-white"><p>÷</p></span>
                </div>
              </div>
              <div class = "heart-blue" id = "times">
                <div class = "text-white">
                  <span class = "text-white"><p>x</p></span>
                </div>
              </div>
              <div class = "heart-blue" id = "minus">
                <div class = "text-white">
                  <span class = "text-white"><p>-</p></span>
                </div>
              </div>
            </div>
            <div class = "button-plus" id = "plus">
                <div class = "text-white">
                  <span class = "text-white"><p>+</p></span>
                </div>
            </div>
          </div>

        </div>
      </div>

      <div class = "big-head">
        <div class = "left-ear">
        </div>
        <div class = "left-eye">
        </div>
        <div class = "right-eye">
        </div>
        <div class = "yellow-nose">
        </div>
        <div class = "bow-middle">
        </div>
        <div class = "whiska-left-top">
        </div>
        <div class = "whiska-left-mid">
        </div>
        <div class = "whiska-left-bottom">
        </div>
        <div class = "whiska-right-top">
        </div>
        <div class = "whiska-right-mid">
        </div>
        <div class = "whiska-right-bottom">
        </div>
      </div>

    </div>
  </body>

</html>
